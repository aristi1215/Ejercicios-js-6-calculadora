<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;500;600;700&family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

    <h1 id="title">Simple calculator</h1>
    <ul>
        <li id="pantalla"></li>
        <li  class="number" id="open-parenthesis" >(</li>
        <li  class="number" id="close-parenthesis" >)</li>
        <li  class="number" id="percent" >%</li>
        <li  class="number" id="delete">DEL</li>
        <li class="number" id="seven" >7</li>
        <li class="number" id="eight" >8</li>
        <li class="number" id="nine" >9</li>
        <li  class="number" id="divided" >/</li>
        <li class="number" id="four" >4</li>
        <li class="number" id="five" >5</li>
        <li class="number" id="six" >6</li>
        <li  class="number" id="multiplied" >*</li>
        <li class="number" id="one" >1</li>
        <li class="number" id="two" >2</li>
        <li class="number" id="three" >3</li>
        <li  class="number" id="minus" >-</li>
        <li class="number" id="zero" >0</li>
        <li  class="number" id="point" >.</li>
        <li  class="number" id="equal">=</li>
        <li  class="number" id="plus" >+</li>
    </ul>

    
    <script src="main.js"></script>
</body>
</html>
